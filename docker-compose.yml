version: "3.4"

services:
  db:
    image: postgres:11
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./spacedock-db:/var/lib/postgresql/data
    ports:
      - 55432:5432
    networks:
      - spacedock-net

  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
      - spacedock-net

  redis:
    image: redis:latest
    networks:
      - spacedock-net

  backend:
    image: spacedock_backend
    build:
      context: ./
      target: backend-dev
    user: spacedock
    environment:
      - FLASK_APP=KerbalStuff.app:app
      - FLASK_RUN_PORT=9999
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SQLALCHEMY_WARN_20=1
      - CONNECTION_STRING=${CONNECTION_STRING}
    command: >
      python3 -W default -m flask run
    ports:
      - 9999:9999
    volumes:
      - ./:/opt/spacedock
      - /dev/log:/dev/log
    links:
      - db
      - celery
    networks:
      - spacedock-net

  celery:
    image: spacedock_celery
    build:
      context: ./
      target: celery
    user: spacedock
    environment:
      - CONNECTION_STRING=${CONNECTION_STRING}
    command: >
      celery
      -A KerbalStuff.celery:app
      worker
      --loglevel=DEBUG
      --concurrency=1
      -B
    volumes:
      - /dev/log:/dev/log
    links:
      - redis
    networks:
      - spacedock-net

  frontend:
    image: spacedock_frontend
    build: frontend
    ports:
      - 5080:80
      - 5443:443
    links:
      - backend
    volumes:
      - ./storage:/var/www/storage
    networks:
      - spacedock-net

networks:
  spacedock-net:
    driver: bridge
